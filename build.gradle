// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        // 迁移镜像库
        // 阿里云云效仓库：https://maven.aliyun.com/mvn/guide
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        // 华为开源镜像：https://mirrors.huaweicloud.com
        maven { url 'https://repo.huaweicloud.com/repository/maven' }
        // JitPack 远程仓库：https://www.jitpack.io
        maven { url 'https://www.jitpack.io' }
        // MavenCentral 远程仓库：https://mvnrepository.com
        mavenCentral()
        google()
//        jcenter()
    }

    dependencies {
        // 插件版本的对应关系：https://developer.android.google.cn/studio/releases/gradle-plugin#updating-gradle
        classpath 'com.android.tools.build:gradle:3.4.0'

        // 添加bintray插件，注意版本对应：
        // 0.9.1：gradle:3.4.0 >> gradle-5.4.1-all.zip   该版本是目前bintray支持的最高版本
        // gradle:4.0.0 尚未支持
        classpath 'com.novoda:bintray-release:0.9.2'
    }

    // 上传到 bintray 报编码异常时的解决
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/8/docs/api"
        }
    }
}
// allprojects 是项目本身需要的依赖，比如我现在要依赖我自己maven库的toastutils库，
// 那么我应该将maven {url 'https://dl.bintray.com/wuguangxin/maven'}写在这里，
// 而不是buildscript中，不然找不到。
allprojects {
    repositories {
        // 迁移镜像库
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://repo.huaweicloud.com/repository/maven' }
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
//        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


