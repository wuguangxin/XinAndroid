apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        multiDexEnabled true // dex突破65535的限制
        versionCode 42
        versionName "2.1.2"
        description "1.优化部分基础类\n" +
                "2.升级utils依赖版本到1.2.1\n" +
                "3.增加吸顶布局demo；\n" +
                "4.增加一个随机数小游戏（抖音）；"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        // 当该项目以导入代码到主项目中作为module时，主项目有几个type就同样添加几个
//        alpha {
//            debuggable true
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.1'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.code.gson:gson:2.8.7'

    // 工具库
    api 'com.github.wuguangxin:utils:1.2.1'

    // 注解
    api 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'

    // 腾讯 MMKV 替代 SP (https://github.com/Tencent/MMKV/blob/master/readme_cn.md)
    api 'com.tencent:mmkv-static:1.2.7'

    // 二维码
    api 'com.google.zxing:core:3.4.0'

    // 下拉刷新布局 SmartRefreshLayout（文档 https://github.com/scwang90/SmartRefreshLayout）
    api  'com.scwang.smart:refresh-layout-kernel:2.0.3'      //核心必须依赖
    api  'com.scwang.smart:refresh-header-classics:2.0.3'    //经典刷新头
    api  'com.scwang.smart:refresh-footer-classics:2.0.3'    //经典加载
}
