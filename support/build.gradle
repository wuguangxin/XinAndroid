apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release' // bintray

// 20171128
def mModulesName = "support"
def mVersionCode = 20
def mVersionName = "1.0.20"
def mDescription = "1.增加AndroidBug54971Workaround工具类；\n" +
        "2.AndroidUtils增加setImmersionStatusBar(Activity activity, ViewGroup viewGroup)方法，比setImmersionStatusBar(Activity activity)更有效；\n" +
        "3.MoneyUtils增加去末尾0的处理，在程序初始化时，调用 setIsClearZero(boolean isClearZero);true则去掉末尾0，默认是false；\n" +
        "4.Tab的item字体颜色可以在xml中配置了；\n" +
        "5.删除和标题栏相关的布局文件，项目中自己实现：\n" +
        "   xin_main_title.xml、xin_menu_layout.xml，xin_statusbar_bg.xml等相关资源文件（已移到项目中）；\n" +
        "6.gradle中增加com.android.support:appcompat-v7:25.3.1"

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode mVersionCode
        versionName mVersionName
        description mDescription
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.wuguangxin:pull-to-refresh:1.0.0'
}

// 配置 bintray
publish {
    // 固定配置
    bintrayUser = 'wuguangxin'              // 登陆账号
    groupId = 'com.wuguangxin'              // 项目的包名
    userOrg = 'wuguangxin'                  // bintray用户名
    repoName = 'maven'                      // Repositories名，所有library都默认使用"maven"
    // 可变配置
    website = 'https://github.com/wuguangxin/' + mModulesName   // 项目的地址，不重要
    artifactId = mModulesName               // 上传到bintray里的Package Name(这里填什么就显示什么)
    publishVersion = mVersionName           // 引用版本号 (这里填什么就显示什么)
    dryRun = false                          // false:上传，true：不上传
    desc = mDescription                     // 版本描述（不重要）
}

